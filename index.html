<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .box {
            border: 2px solid #000;
            padding: 10px;
            text-align: center;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .btn-group {
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="box">
        <h2>Counter</h2>
        <h1 id="count">0</h1>
    </div>
    <div class="btn-group" role="group" aria-label="Basic outlined example">
        <button type="button" id="Decrement" class="btn btn-outline-primary">Decrement</button>
        <button type="button" id="Reset" class="btn btn-outline-primary">Reset</button>
        <button type="button" id="Increment" class="btn btn-outline-primary">Increment</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
